name: Compile LaTeX

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          
      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: cv.pdf
          path: main.pdf
          
      - name: Commit PDF
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add main.pdf
          git commit -m "Update compiled PDF" || exit 0
          git push
